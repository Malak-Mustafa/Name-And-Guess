<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Name & Guess Project</title>
  </head>
  <body>
    <h1>Name & Guess</h1>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" />
    <button id="btn">Guess</button>
    <div class="gender">
        <p>Gender: </p>
        <div id="gnCon"></div>
    </div>
    <div class="age">
        <p>Age:</p>
        <div id="ageCon"></div>
    </div>
    <div class="countries">
      <p>Countries: </p>
        <div id="counCon"></div>
    </div>
    <div>
      <h1>Guessed Names</h1>
      <ul class="names"></ul>

    </div>

    <script src="script.js"></script>
  </body>
</html>
